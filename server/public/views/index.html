<!DOCTYPE html>
<html lang="en" ng-app="schedApp">
<head>
    <meta charset="UTF-8">
    <title>scheduler</title>
    <script src="vendor/angular/angular.min.js"></script>
    <script src="vendor/angular-route/angular-route.min.js"></script>
    <script src="assets/scripts/client.min.js"></script>

</head>
<body ng-controller = "mainController">
<header>
    <h1>Scheduler App</h1>
</header>
<h5>View a Scheduled Screening Date:</h5>
<p ng-repeat="date in dateList">
    {{date | date: 'fullDate'}}
    <br></br>
</p>
<form>
    <label for="newdate">Select a New Screening Date:</label>
    <input type="date" id="newdate"  ng-model="dateToAdd">
    <input type="submit" value="Add New Date" ng-click="addNewDate()">
</form>
